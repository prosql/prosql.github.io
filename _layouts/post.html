---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Опубликовано {{ page.date | date: "%d.%m.%Y" }}
  </div>

  <div>
    <a href="{{ page.previous }}">Назад</a> <a href="{{ page.next }}">Дальше</a>
  </div>

  {% include disqus.html %}
</article>
